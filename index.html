<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     
      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">9AM</span>
        <textarea class="form-control" id="box9" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="save9">Save</button>
      </div>

      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">10AM</span>

        <button class="btn btn-outline-secondary" type="button" id="save11">Save</button>
      </div>

      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">12PM</span>
        <textarea class="form-control" id="box12" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="save12">Save</button>
      </div>

      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">1PM</span>
        <textarea class="form-control" id="box1" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="save1">Save</button>
      </div>

      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">2PM</span>
        <textarea class="form-control" id="box2" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="save2">Save</button>

      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">3PM</span>

        <textarea class="form-control" id="box5" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="save5">Save</button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
